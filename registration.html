    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/82794b2847.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <title>Anime-World</title>
</head>
<body>
    <!-- header navigation bar -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="index.html"><img class="logo-img" src="img/XO2bWOwWxYMnACEV9xvGGA_store_logo_image.png" alt="logo"></a>
                </div>
                    <nav class="navbar">
                    <ul>
                        <a href="index.html"><li class="nav-li">Homepage</li></a>
                        <div class="dropdown">
                            <li class="nav-li">Categories
                                <i class="fas fa-angle-double-down"></i>
                            </li>
                            <div class="dropdown-content">
                            <div class="option"><p>Catalog</p></div>
                            <div class="option"><p>Anime Films</p></div>
                            <div class="option"><p>TV Shows</p></div>
                            <div class="option"><p>Release Data</p></div>
                            </div>
                          </div>
                        <li class="nav-li">Our Blog</li>
                        <li class="nav-li">Contact</li>
                    </ul>
                    <div class="log-in">
                        <!-- registration section -->
                       <div class="registr">
                        <div class="dropdown-two">
                                <i class="fas fa-user-alt"></i>
                            <div class="dropdown-content-two">
                                
                                <div>
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" placeholder="...Name123">
                                </div>
                            
                                <div>
                                    <label for="pass">Password</label>
                                    <input type="password" id="pass" name="password"
                                        minlength="8" placeholder="...password" required>
                                </div>
                                    <button class="btn">Log In</button>
                                    <a  href="registration.html">
                                    <div class="account">
                                        <p>Create Account?</p>
                                    </div>
                                </a>

                            </div>
                          </div>
                          <i class="fas fa-bell"></i>
                        </div>
                        <div class="search-box" >
                            <input class="search-txt" type="text" name="" placeholder="type to search">
                            <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
                            
                        </div> 
                    </div>
                </nav>
            </div>   
        </div>
    </header>
    <!-- main content with ps.slide bar -->
    <main class="reg-main">
        <div class="reg-form">
            <form action="#">  
                <div class="cont-section">
                    <div class="input">
                        <label for="fname"> Firstname </label>         
                        <input type="text" id="fname" name="firstname" size="15" placeholder="Name" required/> 
                    </div>
                    <div  class="input">
                        <label for="lname"> Lastname: </label>         
                        <input type="text"  id="lname" name="lastname" size="15" placeholder="Lastname" required/>  
                    </div>     
                    <div  class="input">
                        <label for="email"> E-mail </label>      
                        <input type="email" id="email" name="email" placeholder="name@..com" required/>    
                    </div>
                    <div  class="input">
                        <label for="Password"> Password </label>  
                        <input type="Password" id="password" name="password" placeholder="*******" required> 
                    </div>
                    <div  class="input">
                        <label> Confirm password </label>
                        <input type="Password" id="repass" name="repass" placeholder="*******" required>
                        <div class="btn-sub">
                            <input type="button" value="Submit" id="submit"/>  
                        </div> 
                    </div> 
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
</body>
</html>
