<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta property="og:url"                content="https://kristina-makalatia.github.io/lesson12-unilab/" />

        <meta property="og:title"              content="Our Facebook Title" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/82794b2847.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style/reset.css">
        <link rel="stylesheet" href="style/responsive.css">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/registration.css">
        <title>Document</title>
    </head>
<body>
    <!-- header navigation bar -->
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="logo">
                    <a href="index.html"><img class="logo-img" src="img/XO2bWOwWxYMnACEV9xvGGA_store_logo_image.png" alt="logo"></a>
                </div>
                    <div class="navbar">
                    <div class="ul">
                        <a href="index.html"><div class="nav-li"><span class="span">Homepage</span> </div></a>
                        <!-- dropdown content -->
                        <div class="dropdown">
                            <div class="nav-li">Categories
                                <i class="fas fa-angle-double-down"></i>
                            </div>
                            <div class="dropdown-content">
                            <div class="option"><p>Catalog</p></div>
                            <div class="option"><a href="animefilm.html"><p class="color">Anime Films</p></a></div>
                            <div class="option"><p>TV Shows</p></div>
                            <div class="option"><p>Release Data</p></div>
                            </div>
                          </div>
                        <div class="nav-li">Our Blog</div>
                        <div class="nav-li">Contact</div>
                    </div>
                    <!-- section regitration  -->
                    <div class="log-in"> 
                        <div class="registration">
                            <div class="dropdown-two">
                                <i class="fas fa-user-alt"></i>
                                <div class="dropdown-content-two">

                                <!--registration input  -->

                                    <div>
                                        <label for="username">Username:</label>
                                        <input type="text" id="username" name="username" placeholder="...Name123" required>
                                    </div>
                                    <div>
                                        <label for="pass">Password</label>
                                        <input type="password" id="pass" name="password"
                                            minlength="8" placeholder="...password" required>
                                    </div>
                                    <button class="btn">Log In</button>
                                    <a  href="registration.html">
                                        <div class="account">
                                            <p>Create Account?</p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                            <i class="fas fa-bell"></i>
                        </div>

                        <!-- search section  -->

                        <div class="search-box" >
                            <input class="search-txt" type="text" name="search" placeholder="type to search">
                            <a class="search-btn" href="#"><i class="fas fa-search"></i></a>
                        </div>     
                    </div>
                </div>
            </div>   
        </div>
    </header>

    <!-- main content with ps.slide bar -->
    <main class="reg-main">
        <div class="reg-form">
            <form action="#">  
                <div class="cont-section">
                    <div class="input">
                        <label for="fname"> Firstname </label>         
                        <input type="text" id="fname" name="firstname" size="15" placeholder="Name" required/> 
                    </div>
                    <div  class="input">
                        <label for="lname"> Lastname: </label>         
                        <input type="text"  id="lname" name="lastname" size="15" placeholder="Lastname" required/>  
                    </div>     
                    <div  class="input">
                        <label for="email"> E-mail </label>      
                        <input type="email" id="email" name="email" placeholder="name@..com" required/>    
                    </div>
                    <div  class="input">
                        <label for="password"> Password </label>  
                        <input type="Password" id="password" name="password" placeholder="*******" required/> 
                    </div>
                    <div  class="input">
                        <label> Confirm password </label>
                        <input type="Password" id="repass" name="repass" placeholder="*******" required/>
                        <div class="btn-sub">
                            <input type="button" value="Submit" id="submit"/>  
                        </div> 
                    </div> 
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer">
            <div class="columns">
                <div class="column-one">                  
                       <p class="list">Home</p>
                       <p class="list">Photos</p>
                       <p class="list">Contact</p>       
               </div>
               <div class="column-two">                 
                       <p class="list">About</p>
                       <p class="list">Help</p>
                       <p class="list">Guidlines</p>                
               </div>
               <div class="lg-place"><img class="logo-img" src="img/XO2bWOwWxYMnACEV9xvGGA_store_logo_image.png" alt="logo"></div>
               <div class="blank-2">
                   <input class="touch" type="text" id="touch" name="touch">
                   <label  class="touchs" for="touch">Stay in touch</label>
               </div>
            </div> 
        </div>
    </footer>
</body>
</html>
